<!doctype html>
<html lang="en" ng-app="TiCreatorApp">
<head>
	<meta charset="utf-8">

	<title>Ti Creator</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">

	<link rel="stylesheet" href="../assets/css/styles.css">
	<link rel="stylesheet" href="../components/angular-material/angular-material.css">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body layout="row" ng-controller="AppCtrl">
	<div layout="column" class="relative" layout-fill role="main">
		<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
			<ng-md-icon icon="add"></ng-md-icon>
		</md-button>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
					<ng-md-icon icon="menu"></ng-md-icon>
				</md-button>
				<h3>
					Ti Creator
				</h3>
				<span flex></span>
				<md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
					<ng-md-icon icon="more_vert"></ng-md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<div layout="row" class="relative" layout-fill role="main">
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
				<md-list>
					<md-item>
						<a>
							<md-item-content md-ink-ripple layout="row" layout-align="start center">
								<div class="inset">
									<ng-md-icon icon="dashboard"></ng-md-icon>
								</div>
								<div class="inset">Dashboard
								</div>
							</md-item-content>
						</a>
					</md-item>
					<md-divider></md-divider>
					<md-item>
						<a>
							<md-item-content md-ink-ripple layout="row" layout-align="start center">
								<div class="inset">
									<ng-md-icon icon="group"></ng-md-icon>
								</div>
								<div class="inset">Group
								</div>
							</md-item-content>
						</a>
					</md-item>
					<md-divider></md-divider>
					<md-item>
						<a>
							<md-item-content md-ink-ripple layout="row" layout-align="start center">
								<div class="inset">
									<ng-md-icon icon="message"></ng-md-icon>
								</div>
								<div class="inset">Message</div>
							</md-item-content>
						</a>
					</md-item>
					<md-divider></md-divider>
					<md-item>
						<a>
							<md-item-content md-ink-ripple layout="row" layout-align="start center">
								<div class="inset">
									<ng-md-icon icon="delete"></ng-md-icon>
								</div>
								<div class="inset">Delete</div>
							</md-item-content>
						</a>
					</md-item>
					<md-divider></md-divider>
					<md-item>
						<a>
							<md-item-content md-ink-ripple layout="row" layout-align="start center">
								<div class="inset">
									<ng-md-icon icon="message"></ng-md-icon>
								</div>
								<div class="inset">Message</div>
							</md-item-content>
						</a>
					</md-item>
					<md-divider></md-divider>
					<md-subheader>Management</md-subheader>
				</md-list>
			</md-sidenav>

			<div layout="column" class="relative" layout-fill role="main">
				<md-toolbar>
					<md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
						<md-tab id="tab1" aria-controls="tab1-content">
							Edit
						</md-tab>
						<md-tab id="tab2" aria-controls="tab2-content">
							Preview
						</md-tab>
							<md-tab id="tab3" aria-controls="tab3-content">
							Debug
						</md-tab>
					</md-tabs>
				</md-toolbar>
				<md-content flex md-scroll-y>
					<ui-view layout="column" layout-fill layout-padding>
						<div class="inset" hide-sm></div>
						<ng-switch on="data.selectedIndex" class="tabpanel-container">
							<div role="tabpanel"
							id="tab1-content"
							aria-labelledby="tab1"
							ng-switch-when="0"
							md-swipe-left="next()"
							md-swipe-right="previous()"
							layout="row" layout-align="center center">
							<md-card flex-gt-sm="90" flex-gt-md="80">
								<md-card-content>
									<div layout="row" layout-sm="column">
										<div flex>
											I'm above on mobile, and to the left on larger devices.
										</div>
										<div flex>
											I'm below on mobile, and to the right on larger devices.
										</div>
									</div>
								</md-card-content>
							</md-card>
						</div>
						<div role="tabpanel"
						id="tab2-content"
						aria-labelledby="tab2"
						ng-switch-when="1"
						md-swipe-left="next()"
						md-swipe-right="previous()"
						layout="row" layout-align="center center">
						<md-card flex-gt-sm="90" flex-gt-md="80">
							<md-card-content>
								<h2>Favorites</h2>
							</md-card-content>
						</md-card>
					</div>
					<div role="tabpanel"
						id="tab3-content"
						aria-labelledby="tab3"
						ng-switch-when="2"
						md-swipe-left="next()"
						md-swipe-right="previous()"
						layout="row" layout-align="center center">
						<md-card flex-gt-sm="90" flex-gt-md="80">
							<md-card-content>
								<h2>Debug</h2>
							</md-card-content>
						</md-card>
					</div>
				</ng-switch>
			</ui-view>
		</md-content>
	</div>

	<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
		<md-list>
			<md-item>
				<a>
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="dashboard"></ng-md-icon>
						</div>
						<div class="inset">Dashboard
						</div>
					</md-item-content>
				</a>
			</md-item>
			<md-divider></md-divider>
			<md-item>
				<a>
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="group"></ng-md-icon>
						</div>
						<div class="inset">Group
						</div>
					</md-item-content>
				</a>
			</md-item>
			<md-divider></md-divider>
			<md-item>
				<a>
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="message"></ng-md-icon>
						</div>
						<div class="inset">Message</div>
					</md-item-content>
				</a>
			</md-item>
			<md-divider></md-divider>
			<md-item>
				<a>
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="delete"></ng-md-icon>
						</div>
						<div class="inset">Delete</div>
					</md-item-content>
				</a>
			</md-item>
			<md-divider></md-divider>
			<md-item>
				<a>
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="message"></ng-md-icon>
						</div>
						<div class="inset">Message</div>
					</md-item-content>
				</a>
			</md-item>
			<md-divider></md-divider>
			<md-subheader>Management</md-subheader>
		</md-list>
	</md-sidenav>

</div>
</div>
<script src="../components/angular/angular.min.js"></script>
<script src="../components/angular-route/angular-route.min.js"></script>
<script src="../components/angular-animate/angular-animate.min.js"></script>
<script src="../components/angular-aria/angular-aria.min.js"></script>

<!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
<script src="../components/angular-material/angular-material.min.js"></script>
<script src="../components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="../assets/js/main.js"></script>
</body>
</html>
